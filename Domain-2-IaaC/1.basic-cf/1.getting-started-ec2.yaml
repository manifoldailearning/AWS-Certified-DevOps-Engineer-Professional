AWSTemplateFormatVersion: '2010-09-09'
Description: 'AWS CloudFormation Template creates an EC2 Instance on AZ us-east-1a, with the mentioned ImageId'
Resources:
  MyInstance:
    Type: AWS::EC2::Instance
    Properties:
      AvailabilityZone: us-east-1a
      ImageId: ami-09538990a0c4fe9be
      InstanceType: t2.micro
      KeyName: aws-devops
      Tags:
        - Key: "Name"
          Value: "Manifold-AI-Learning"
        - Key: "Course"
          Value: "DevOps"